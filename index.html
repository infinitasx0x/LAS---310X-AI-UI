    <style>
        body {
            background: linear-gradient(45deg, #000, #1A1A1A, #000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 400px;
            border: 2px solid rgba(135, 206, 250, 0.5);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 10px;
            animation: fadeIn 1.2s ease-in-out;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }

        .main-box {
            width: 100%;
            height: calc(100vh - 150px);
            border: 2px solid rgba(135, 206, 250, 0.3);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            animation: slideIn 1.2s ease-out;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .buttons {
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap; 
        }

        .button {
            width: 50px; 
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #4682B4, #87CEFA);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3), 
                       -3px -3px 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px; 
            position: relative;
            overflow: hidden;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50%;
        }

        .button:hover::before {
            opacity: 1;
        }

        .button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.4), 
                       -3px -3px 12px rgba(255, 255, 255, 0.15);
            background: linear-gradient(145deg, #87CEFA, #4682B4);
        }

        .button:active {
            transform: scale(0.95);
            box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.3),
                       inset -2px -2px 6px rgba(255, 255, 255, 0.1);
            animation: pulse 0.3s;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }

        .main-box {

        }

        @keyframes slideIn {

        }

        #chatBox {

            gap: 10px;

        #chatBox p {

        #chatInput:focus {

        #sendButton, #voiceButton, #quickReply {

        #sendButton:hover, #voiceButton:hover, #quickReply:hover {

            background: rgba(255, 255, 255, 0.05);
        }
    </style>

    <script>
        function sendQuickReply() {
            const predefinedMessage = "ä¸€å€‹äººé¡è¢«è©é¨™çš„æç¬‘è­¦æƒ•æ•…äº‹";
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += '<p class="user-message"><strong>ä½ :</strong> ' + predefinedMessage + '</p>';

            fetch('http://127.0.0.1:5000/chat', {

        function switchContent(contentId) {

            document.getElementById(contentId).style.display = 'flex';
            document.getElementById(contentId).style.flexDirection = 'column';
            document.getElementById(contentId).style.height = '100%';
        }

        function sendMessage() {
            const userInput = document.getElementById('chatInput').value;
            if (userInput.trim() === '') return;

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += '<p class="user-message"><strong>ä½ :</strong> ' + userInput + '</p>';

            fetch('http://127.0.0.1:5000/chat', {

            })
            .then(response => response.json())
            .then(data => {

                document.getElementById('chatInput').value = '';

                                    .replace(/\s{2,}/g, " ");
